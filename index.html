<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input
          type="search"
          id="search"
          placeholder="Enter a city..."
          required
        />
        <input type="submit" id="submit" value="Search" />
      </form>

      <h1 id="city"></h1>

      <p class="description">
        <span id="time"></span>, <span id="condition"></span>
        <br />
        Humidity:
        <span class="humidity-value" id="humidity-value">
          <strong></strong></span
        >, Wind:
        <span class="wind-value" id="wind-value">
          <strong> </strong>
        </span>
      </p>

      <p class="temperature-box">
        <span class="weather-emoji" id="icon"></span>
        <span class="temperature-value" id="temperature-value"> </span>
        <span class="temperature-unit">Â°C</span>
      </p>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/fiona12-code" target="_blank">
            Fiona Atieno</a
          >, is
          <a
            href="https://github.com/fiona12-code/Vanilla-Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://vanillaweatherappbyfiona.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
